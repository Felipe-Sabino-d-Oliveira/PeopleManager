<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sistema de Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Sistema de Cadastro</a>
      <a class="nav-link" href="listagem.html">Ver Lista</a>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>Cadastrar Pessoa</h2>
    <form id="cadastroForm" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nome *</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email *</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" placeholder="(11) 99999-9999">
      </div>
      <div class="col-md-6">
        <label class="form-label">CEP *</label>
        <input type="text" class="form-control" id="cep" placeholder="00000-000" required maxlength="9">
      </div>
      <div class="col-md-8">
        <label class="form-label">Logradouro</label>
        <input type="text" class="form-control" id="logradouro" readonly>
      </div>
      <div class="col-md-4">
        <label class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" readonly>
      </div>
      <div class="col-md-8">
        <label class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" readonly>
      </div>
      <div class="col-md-4">
        <label class="form-label">UF</label>
        <input type="text" class="form-control" id="uf" readonly>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Cadastrar</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
      </div>
    </form>
  </div>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/cadastro.js"></script>
</body>
</html>
